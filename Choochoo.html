<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>All aboard!</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="shortcut icon" href="images/choochoo.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: brown; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="train-header"></i>Anytime might be Train Time</strong>
      </h1>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-lg-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: brown; color: white">
            <h3 class="panel-title" ><strong> Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class = "table table-hover" id = "train-schedule-section">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival Time (AM/PM)</th>
                  <th>Minutes Away (min)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: brown; color: white">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
                </select>
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="train-time-input">First Train Time (HH:mm military time)</label>
                <input type="text" class="form-control" id="train-time-input">
              </div>

              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input type="text" class="form-control" id="freq-input">
              </div>
              
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="search">
                <i class="submit"></i> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="javascript/Choochoo.js"></script>

</body>

</html>
